<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{note.title}}</title>
  </head>
  <body>
    <form action='/notes/{{note.id}}/update' method='post'>
      <p>Title: <input name='title' type = 'text' value = '{{note.title}}' /></p>
      <p>Description: <input name='description' type = 'text' value = '{{note.description}}' /></p>
      <button>Edit!</button>
    </form>
    <a href="/notes">Home</a>
  </body>
</html>
