<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="description" content="jQuery assignment for week 2">
    <title>JQuery Assignment - Disappearing Rabbit</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/disappearing.css">
    <!-- Latest compiled and minified CSS -->

    <script src="jquery-1.12.3.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){
          $('div.box1').click(function(){
          $('img.img1').hide('this');
          })
          $('div.box2').click(function(){
          $('img.img2').hide('this');
          })
          $('div.box3').click(function(){
          $('img.img3').hide('this');
          })
          $('div.box4').click(function(){
          $('img.img4').hide('this');
          })
          $('button.restore').click(function(){
            $('img').fadeIn( "4000", "linear" );

          })
      })

        //});// end documment ready line
    </script>
  </head>
  <body>
      <div id="header">
        <h1>Click on a box to see the rabbit disappear.</h1>
      </div>
      <div class="clear"></div>

      <div id="container">
          <div class="box1">
            <img src="images/rabbit2.jpeg" alt="rabbit in box1" class="img1">
          </div>
          <div class="box2">
            <img src="images/rabbit2.jpeg" alt="rabbit in box2" class="img2">
          </div>
          <div class="box3">
            <img src="images/rabbit2.jpeg" alt="rabbit in box3" class="img3">
          </div>
          <div class="box4">
            <img src="images/rabbit2.jpeg" alt="rabbit in box4" class="img4">
          </div>
      </div>
      <div class="clear"></div>

      <button class="restore">Restore</button>




  </body>
</html>
