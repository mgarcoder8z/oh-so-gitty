<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <meta name="robots" content="noindex">
      <meta name="description" content="Jquery add user example">
      <title>Jquery Add User</title>
      <link rel="stylesheet" href="css/normalize.css" />
      <link rel="stylesheet" href="css/add_user.css" />
      <script src="jquery-1.12.3.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          $('#myform').submit(function(){
            var fname=$('#first').val();
            var lname=$('#last').val();
            var email=$('#email').val();
            var contact=$('#contact').val();
            var html = "<tr>";
            html += "<td>" + fname + "</td>"
            html += "<td>" + lname + "</td>"
            html += "<td>" + email + "</td>"
            html += "<td>" + contact + "</td>"
            html += "</tr>";
            $('tbody').append(html);
            return false;
            })
          });
      </script>
</head>
<body>
    <form id="myform">
      <fieldset>
        <legend>Add a User to the Table</legend>
          <input type="text" name="first" placeholder="First Name" id="first"/>
          <input type="text" name="last" placeholder="Last Name" id="last"/>
          <input type="text" name="email" placeholder="email@domain.com" id="email"/>
          <input type="text" name="contact" placeholder="(###)###-####" id="contact"/>
          <input type="submit" name="add_user" value="Add User" class="submit"/>
      </fieldset>
    </form>
    <br />
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
