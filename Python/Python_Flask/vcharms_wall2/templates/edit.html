<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Edit Friends</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style_sheet.css') }}">
	</head>
	<body>
		<section>
			<header>
				<h1>EDIT and UPDATE YOUR FRIEND!</h1>
				<p>Current Information:</p>
			</header>
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
				<ul>
				{% for category, message in messages %}
					<li class="{{ category }}">{{ message }}</li>
				{% endfor %}
				</ul>
				{% endif %}
			{% endwith %}
			<table>
				<thead>
					<tr>
						<th>Message Post</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{ one_user['message'] }}</td>
						<td></td>
					</tr>
					<tr>
						<form action="/messages/{{ one_user['id'] }}" method="POST">
							<td><textarea type='text' name='message' id='message'></textarea>
							<td><input type='submit' value='Edit' id='edit'></td>
						</form>
					</tr>
				</tbody>
			</table>
			<p>
				<form action="/">
				<input type="submit" value="Go Back Without Editing">
				</form>
			</p>
		</section>
	</body>
	<!--<script type="text/javascript">
		document.getElementById('first_name').value = "{{ session['first_name'] }}";
		document.getElementById('last_name').value = "{{ session['last_name'] }}";
		document.getElementById('occupation').value = "{{ session['occupation'] }}";
	</script>-->
</html>
