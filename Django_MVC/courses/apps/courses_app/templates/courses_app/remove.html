<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Django - Courses</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'courses_app/css/style.css' %}">
	</head>
    <body>
        <section>
            <h1>Are you sure that you wish to delete this course?</h1>
        		<h4>Course Name: {{ course.course_name }}</h4>
        		<h4>Description: {{ course.description.description }}</h4>

            		<form action="/" method="GET">
            			<input type="submit" value="No, Cancel" id="red">
            		</form>

            		<form action="/courses/destroy/{{ course.id }}" method="POST">
            			{% csrf_token %}
            			<input type="submit" value="Yes! I want to delete this course" id="green">
            		</form>

        </section>
	</body>
</html>
