<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Django - Course Comments</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'courses_app/css/style.css' %}">
	</head>
    <body>
        <section>
    		<h1>Course Comments</h1>
        		<h4>Course Name: {{ course.course_name }}</h4>
        		<h4>Description: {{ course.description.description }}</h4>

        		{% for comment in course.comment_set.all %}
        			<h5 class="comment">{{ comment.comment }}</h5>
        		{% endfor %}

        		<form action="/courses/comment/{{ course.id }}" method="POST">{% csrf_token %}
        			<label for="comment">Add Comment:</label>
        			<textarea name="comment" rows="4" cols="40" id="comment"></textarea>
        			<input type="submit" value="Add Comment">
        		</form>

        		<form action="/" method="GET">
        			<input type="submit" value="RETURN to HOME">
        		</form>

        </section>
	</body>
</html>
