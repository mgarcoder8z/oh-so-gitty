<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Word Generator - Django</title>
        {% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'time_app/css/style.css' %}">
    </head>
    <body>
        <div>
            <h1>Django Random Word Generator</h1>
              <p>Random Word attempt #{{ request.session['attempt'] }}</p>
              <h2>{{ request.session['random_word'] }}</h2>

                  <form action="/word_generator" method="POST">{% csrf_token %}
                      <input type="submit" value="Generate" class="button">
                  </form>

                  <form action="/reset" method="POST">{% csrf_token %}
                      <input type="submit" value="Reset" class="button">
                  </form>
          </div>
    </body>
</html>
