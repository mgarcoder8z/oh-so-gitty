<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'book/css/style.css' %}">
        <style>
        body {
            background-image: url('{% static 'book/image/books.jpeg' %}');
            background-size: cover;
            background-repeat: no-repeat;
        }
        </style>
	</head>
	<body>
        <header>
            <nav id="nav_left">
                Add a Book and Review
            </nav>
            <nav id="nav_right">
			<a href="{% url 'show_books' %}">Home</a> |
			<a href="{% url 'logout' %}">Logout</a>
            </nav>
		</header>
		<div class="add_books">
			<h2>Add a New Book Title and a Review:</h2>
			<form action="{% url 'add_books' %}" method="POST">
				{% csrf_token %}
				<h3>
					<label for="title">Book Title:</label>
					<input type="text" name="title" id="title">
				</h3>
				<h3>Author:</h3>
				<p>
					<label for="author_list">Choose from the list:</label>
					<select id="author_list" name="author_list">
						{% for author in authors %}
						<option>{{ author.author }}</option>
						{% endfor %}
					</select>
				</p>
				<p>
					<label for="author_new">Or add a new author:</label>
					<input type="text" name="author_new" id="author_new">
				</p>
				<h3>
					<label for="description">Review:</label>
					<textarea id="description" name="description" rows="8" cols="40"></textarea>
				</h3>
				<h3>
					<label for="rating">Rating:</label>
					<select id="rating" name="rating">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select> stars.
				</h3>
				<p>
					<input type="submit" value="Add Book and Review">
				</p>
			</form>
		</div>
		<footer>
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		</footer>
	</body>
</html>
