<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <meta name="robots" content="noindex">
      <meta name="description" content="Jquery Contact Card Dynamic Content example">
      <title>Jquery Contact Card</title>
      <link rel="stylesheet" href="css/normalize.css" />
      <link rel="stylesheet" href="css/contact_card.css" />

      <script src="jquery-1.12.3.min.js"></script>
      <script type="text/javascript">

        $(document).ready(function(){

          $('#myform').on('submit',(function(){
              var fname=$('#first').val();
              var lname=$('#last').val();
              var description=$('#description_text').val();
              var html = "<div class='container'>";
      				html += "<h1>" + $('#first').val() + " " + $('#last').val() + "</h1>";
      				html += "<button class='action'>Click to show description, click description again to hide</button>"
      				html += "<p class='hidden'>" + $('#description_text').val() + "</p>";
      				html += "</div>";
     				//to append to body
    				$('body').append(html);
    				//clear form
    				$('#first').val('');
    				$('#last').val('');
    				$('#description_text').val('');
      				return false;
            }))
            $('body').on('click','.action', function(){
              $(this).toggle();
      				$(this).next().toggle();
      			})
      			$('body').on('click', '.hidden', function(){
      				$(this).toggle();
      				$(this).prev().toggle();
      			})
            });
      </script>
  </head>
  <body>

    <form id="myform">
      <fieldset>
        <legend>Add New Contact Form</legend>
          <input type="text" name="first" placeholder="First Name" id="first"/>
          <input type="text" name="last" placeholder="Last Name" id="last"/>
          <textarea rows="8" cols="50" id="description_text" placeholder="Enter Description"></textarea>
          <input type="submit" name="add_user" value="Add User" class="submit" id="submit"/>
      </fieldset>
    </form>

  </body>
</html>
